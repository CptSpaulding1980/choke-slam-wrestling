name: Debug Eleventy Build

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npx eleventy

      - name: List dist folder
        run: ls -lR ./dist
